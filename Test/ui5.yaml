specVersion: "2.0"
metadata:
  name: my.projects.test
type: application
framework:
  name: OpenUI5
  version: "1.104.0"
  libraries:
    - name: sap.f
    - name: sap.m
    - name: sap.ui.core
    - name: sap.ui.unified
    - name: themelib_sap_fiori_3
server:
  customMiddleware:
    - name: ui5-middleware-livereload
      afterMiddleware: compression
      configuration:
        debug: true
        extraExts: "xml,json,properties"
        port: 35729
        path: "webapp"
    - name: ui5-tooling-modules-middleware
      afterMiddleware: compression
builder:
  customTasks:
    - name: ui5-tooling-modules-task
      afterTask: replaceVersion
---
specVersion: "2.0"
kind: extension
type: project-shim
metadata:
  name: thirdparty # this can be your project shim name
shims:
  configurations:
    "@stomp/stompjs": # name as defined in package.json
      specVersion: "2.0"
      type: module # Use module type
      metadata:
        name: stompjs
      resources:
        configuration:
          paths:
            /resources/@stomp/stompjs/: "" # location where modules are stored
